<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forcast</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-image: url('https://img.freepik.com/free-vector/gorgeous-clouds-background-with-blue-sky-design_1017-25501.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>

</head>

<body>
  <div class="container">
    <div class="header">
      <div class="time-box" id="time">
        00:00 <span id="am-pm">PM</span>
      </div>
      <div class="date-box" id="date">
        Monday, 24 May
      </div>
      <div class="search-box">

        <input type="text" placeholder="Enter Your Location" class="input-box">
        <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>

      </div>
    </div>

    <div class="location-not-found">
      <h1>Sorry, Location not found!!!</h1>
      <img src="img/404.png" alt="404 Error">
    </div>

    <div class="weather-body">
      <img src="img/cloud.png" alt="weather img" class="weather-img">
      <div class="weather-box">
        <p class="temperature">0 <sup>Â°C</sup>
        </p>
        <p class="description">Light Rain</p>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-sharp fa-solid fa-droplet"></i>
          <div class="text">
            <span id="humidity">45%</span>
            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>
          <div class="text">
            <span id="wind-speed">12km/H</span>
            <p>Wind Speed</p>
          </div>
        </div>

      </div>

    </div>

  </div>
  <div class="time-date">

  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/8cebf0985d.js" crossorigin="anonymous"></script>


</body>

</html>
